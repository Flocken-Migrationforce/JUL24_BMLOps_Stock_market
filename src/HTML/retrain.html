<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrain Model - Stock Market Prediction MLOps Project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸ“ˆ</text></svg>">
</head>
<body>
    <header>
        <h1>Retrain Model</h1>
        <nav>
            <a href="index.html">Welcome</a>
            <a href="infrastructure.html">Infrastructure</a>
            <a href="model.html">Model</a>
            <a href="team.html">Team</a>
            <a href="prediction.html">Prediction</a>
            <a href="retrain.html" class="active">Retrain Model</a>
            <a href="visualization.html">Visualization</a>
        </nav>
    </header>
    <main>
        <h2>Retrain Prediction Model</h2>
        <form id="retrainForm">
            <label for="stockSelect">Select Stock:</label>
            <select id="stockSelect" required>
                <option value="AAPL">AAPL (Apple Inc.)</option>
                <option value="GOOGL">GOOGL (Alphabet Inc.)</option>
            </select>
            <label for="dataInput">Input Training Data:</label>
            <textarea id="dataInput" placeholder="Enter your data here..." required></textarea>
            <button type="button" onclick="retrainModel()">Retrain Model</button>
        </form>
        <div id="retrainResult"></div>
    </main>
    <footer>
        <p>&copy; 2024 Stock Market Prediction MLOps Project</p>
    </footer>
    <script>
        async function retrainModel() {
            const stock = document.getElementById('stockSelect').value;
            const data = document.getElementById('dataInput').value;
            const response = await fetch('/retrain', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ stock, data: JSON.parse(data) })
            });
            const result = await response.json();
            document.getElementById('retrainResult').innerText = JSON.stringify(result, null, 2);
        }
    </script>
</body>
</html>
