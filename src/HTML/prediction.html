<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction - Stock Market Prediction MLOps Project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸ“ˆ</text></svg>">
</head>
<body>
    <header>
        <h1>Stock Price Prediction</h1>
        <nav>
            <a href="index.html">Welcome</a>
            <a href="infrastructure.html">Infrastructure</a>
            <a href="model.html">Model</a>
            <a href="team.html">Team</a>
            <a href="prediction.html" class="active">Prediction</a>
            <a href="retrain.html">Retrain Model</a>
            <a href="visualization.html">Visualization</a>
        </nav>
    </header>
    <main>
        <h2>Predict Stock Prices</h2>
        <form id="predictionForm">
            <label for="stockSelect">Select Stock:</label>
            <select id="stockSelect" required>
                <option value="AAPL">AAPL (Apple Inc.)</option>
                <option value="GOOGL">GOOGL (Alphabet Inc.)</option>
            </select>
            <label for="datePicker">Select Date:</label>
            <input type="date" id="datePicker" required>
            <button type="button" onclick="predictStock()">Predict</button>
        </form>
        <div id="predictionResult"></div>
    </main>
    <footer>
        <p>&copy; 2024 Stock Market Prediction MLOps Project</p>
    </footer>
    <script>
        async function predictStock() {
            const stock = document.getElementById('stockSelect').value;
            const date = document.getElementById('datePicker').value;
            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ stock, date })
            });
            const result = await response.json();
            document.getElementById('predictionResult').innerText = JSON.stringify(result, null, 2);
        }
    </script>
</body>
</html>
